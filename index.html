<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>

    <link rel="stylesheet" href="./assets/css/style.css" />    
</head>
<body class="light">
    <div class="calendar">
        <div class="calendar__header">
            <div class="calendar__header-left">
                <span class="month-picker" id="month-picker">February </span>
                <span class="year-picker" id="year-picker">2021</span>    
            </div>

            <div  class="calendar__header-right year-picker">
                <span id="prev-month"><pre><</pre></span>
                <span id="next-month"><pre>></pre></span>
            </div>
        </div>

        <div class="calendar__body">
            <div class="calendar__day">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>

            <div class="calendar__date">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
            </div>
        </div>  
        
        <div class="calendar__footer">
            <div class="current-btn">
                Current Date
            </div>
            <div class="toggle">
                <span>Dark Mode</span>
                <div class="dark-mode-switch">
                    <div class="dark-mode-switch-ident"></div>
                </div>
            </div>
        </div>

        <div class="month-list">
            <div class="month-list-year"></div>
            <div class="month-items"></div>
        </div>

        <div class="year-list"></div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
